<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body> 
    <main class="container">
        <header class="input_box">
            <input class="input_city" placeholder="Search City" type="text">
            <button class="srch_btn">
                <span class="material-symbols-outlined"> 
                    search
                </span>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="loc_date">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                        <h4 class="country_txt">Karachi</h4>
                </div>
                <h5 class="date  regular_txt">Wed, 18 Dec</h5>
            </div>
            <div class="weather_summary">
                <img src="assets/weather/clouds.svg" class="weather_img">
                <div class="weather_summary_info">
                    <h1 class="temp_txt"> 29 °C</h1>
                    <h3 class="update_txt regular_txt" >Clouds</h3>
                </div>
            </div> 
            <div class="condition_container">
                <div class="condition_item">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                        <div class="condition_info">
                            <h5>Humidity</h5>
                            <h5 class="Humidity_value">55% </h5>
                        </div>
                </div>
                <div class="condition_item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                        <div class="condition_info">
                            <h5>Wind Speed</h5>
                            <h5 class="wind_value">m/s </h5>
                        </div>
                </div>
            </div>
            <div class="forecast_container">
                <div class="forecast_item">
                    <h5 class="regular_txt">Wed, 18 Dec</h5>
                    <img src="assets/weather/thunderstorm.svg "  class="forecast_item_img">
                    <h5> 29 °C</h5>
                </div>
                <div class="forecast_item">
                    <h5 class="regular_txt">Wed, 18 Dec</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast_item_img">
                    <h5> 29 °C</h5>
                </div>
                <div class="forecast_item">
                    <h5 class="regular_txt">Wed, 18 Dec</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast_item_img">
                    <h5> 29 °C</h5>
                </div>
                <div class="forecast_item">
                    <h5 class="regular_txt">Wed, 18 Dec</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast_item_img">
                    <h5> 29 °C</h5>
                </div>
            </div>
        </section>
        <section class="search_city_container">
            <img src="assets/search-removebg-preview.png" class="message_img">
            <h1>SearchCity</h1>
            <h4 class="regular_txt">Find out the weather conditions of the city </h4>
        </section>
        <section class="error_container" style="display: none;">
            <img src="assets/404-2-removebg-preview.png" class="message_img">
            <h1>SearchCity</h1>
            <h4 class="regular_txt">Find out the weather conditions of the city </h4>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
